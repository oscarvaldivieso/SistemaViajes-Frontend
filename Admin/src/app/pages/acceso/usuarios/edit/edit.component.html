<form [formGroup]="editForm" (ngSubmit)="editarUsuario()">
    <div class="row">
      <!-- Campos similares a create.component.html -->
      <div class="col-lg-6">
        <label class="form-label">Usuario</label>
        <!-- <input type="text" formControlName="acti_Id" class="form-control"> -->
        <input type="text" formControlName="usua_Nombre" class="form-control">
      </div>
      
      <div class="col-lg-6">
        <label class="form-label">Rol</label>
        <!-- <input type="text" formControlName="muni_Codigo" class="form-control"> -->
        <ng-select 
            [items]="roles"
            bindLabel="role_Nombre"
            bindValue="role_Id"
            formControlName="role_Id"
            placeholder="Seleccione un rol">
        </ng-select>
      </div>
      <div class="col-lg-6">
        <label class="form-label">Empleado</label>
        <!-- <input type="text" formControlName="muni_Codigo" class="form-control"> -->
        <ng-select 
            [items]="empleados"
            bindLabel="nombreCompleto"
            bindValue="empl_Id"
            formControlName="empl_Id"
            placeholder="Seleccione un empleado">
        </ng-select>
      </div>

      <div class="col-lg-6">
        <label class="form-label">Estado</label>
        <ng-select 
            [items]="estados"
            bindLabel="nombre"
            bindValue="id"
            formControlName="usua_Estado"
            placeholder="Seleccione un estado">
        </ng-select>
      </div>

    </div>
    <div class="mt-3 d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
  </form>
